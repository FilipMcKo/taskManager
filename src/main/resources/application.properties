# ===============================
# = LOGGING LEVEL
# ===============================
logging.level.org.springframework.web=TRACE

# ===============================
# = FLYWAY
# ===============================
flyway.url = jdbc:mysql://0.6.4.172:3306:3306/taskManager
flyway.user = root
flyway.password = supersecret

# ===============================
# = DATA SOURCE
# ===============================
# Connection url for the database
spring.datasource.url = jdbc:mysql://10.6.4.172:3306/taskManager?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8
# Username and password
spring.datasource.username = root
spring.datasource.password = supersecret
spring.datasource.validationQuery = SELECT 1


# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = none
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

